<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sitio en Construcción</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="glowing-circle"></div>
        <h1 class="title">Sitio en Construcción</h1>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <p class="message">Estamos trabajando en algo increíble</p>
        <div class="countdown">
          <div class="time-block">
            <span class="number" id="days">--</span>
            <span class="label">Días</span>
          </div>
          <div class="time-block">
            <span class="number" id="hours">--</span>
            <span class="label">Horas</span>
          </div>
          <div class="time-block">
            <span class="number" id="minutes">--</span>
            <span class="label">Minutos</span>
          </div>
          <div class="time-block">
            <span class="number" id="seconds">--</span>
            <span class="label">Segundos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="watermark">Design by Milton Rey</div>
    <script type="module" src="/src/js/countdown.js"></script>
  </body>
</html>
